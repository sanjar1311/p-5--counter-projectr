<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Counter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="overflow-hidden">

  <div class="container">
    <div class="count-area">
      <p class="project-title text-center font-weight-bolder">COUNTER</p>
      <p class="text-center count">0</p>
      <div class="d-flex justify-content-center">
        <button class="js-lower-btn btn btn-primary mx-4">Lower Count</button>
        <button class="js-add-btn btn btn-primary mx-4">Add Count</button>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
